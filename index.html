<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TuaPay Onboarding Flow (Interactive)</title>
<style>
  :root{
    /* Brand */
    --teal:#47b7c9;
    --navy:#085588;
    --orange:#ff7c33;
    --lime:#cddd72;

    /* Neutrals */
    --bg:#ffffff; --ink:#0f1b2d; --muted:#5b6b7b; --grid:#e7eef7;

    /* Sizing */
    --lane-h:120px; --node-w:120px; --node-h:54px; --radius:8px;

    --shadow:0 8px 24px rgba(20,40,80,.12);
  }
  html,body{margin:0;background:#fff;color:var(--ink);font:14px/1.35 Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  .wrap{padding:22px;display:flex;flex-direction:column;gap:14px}
  h1{margin:0 0 2px;font:600 22px/1.2 Inter;color:var(--navy)}
  .hint{color:#6a7886;font-size:12px}

  .canvas{border:1px solid #dfe7f1;border-radius:12px;box-shadow:var(--shadow);overflow:auto;background:#fff}
  svg{display:block}

  /* Modal */
  .modal{position:fixed;inset:0;background:rgba(5,12,24,.5);display:none;align-items:center;justify-content:center;z-index:99}
  .modal.show{display:flex}
  .card{width:min(860px,92vw);max-height:86vh;overflow:auto;background:#fff;border:2px solid #e9f1fc;border-radius:14px;box-shadow:0 24px 60px rgba(0,0,0,.25);padding:22px 24px}
  .card h2{margin:0 0 6px;font:700 20px/1.25 Inter;color:#0d2033}
  .meta{display:flex;gap:10px;flex-wrap:wrap;margin:8px 0 12px}
  .pill{background:#f1f6ff;border:1px solid #d7e5ff;color:#0b3b87;border-radius:999px;padding:6px 10px;font-size:12px}
  .kv{display:grid;grid-template-columns:150px 1fr;gap:8px 16px}
  .kv .k{color:#75879a;text-transform:uppercase;letter-spacing:.04em;font-size:11px}
  .kv .v{color:#223244}
  .assets{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .assets a{background:#eef5ff;border:1px solid #d6e5ff;color:#0b3b87;text-decoration:none;border-radius:8px;padding:6px 10px}
  .note{margin-top:10px;background:#fbfcff;border:1px dashed #d7e2f5;border-radius:8px;padding:10px 12px;color:#435367}
  .close{position:sticky;top:0;float:right;background:var(--navy);color:#fff;border:none;border-radius:999px;padding:8px 12px;cursor:pointer}
</style>
</head>

/* ------------- Interactivity ------------- */
const modal=document.getElementById('modal');
const closeBtn=document.getElementById('closeBtn');

document.querySelectorAll('g.email').forEach(g=>{
  g.addEventListener('click',()=>{
    const id=g.getAttribute('data-id');
    const e=EMAILS[id]; if(!e) return;
    set('#m_title', e.name);
    const meta=document.getElementById('m_meta'); meta.innerHTML='';
    [e.day && `DAY: ${e.day}`,'EMAIL'].filter(Boolean).forEach(t=>{
      const s=document.createElement('span'); s.className='pill'; s.textContent=t; meta.appendChild(s);
    });
    set('#m_trigger', e.trigger || '—');
    set('#m_audience', e.audience || '—');
    set('#m_summary', e.summary || '—');

    const assets=document.getElementById('m_assets'); assets.innerHTML='';
    (e.assets||[]).forEach(label=>{
      const a=document.createElement('a'); a.href=e.hubspot||'#'; a.textContent=label; a.onclick=(ev)=>ev.preventDefault(); assets.appendChild(a);
    });

    set('#m_notes', (e.hubspot && `HubSpot preview: ${e.hubspot}`) || (e.notes||''));

    modal.classList.add('show');
  });
});

function set(sel,txt){document.querySelector(sel).textContent=txt;}
closeBtn.addEventListener('click',()=>modal.classList.remove('show'));
modal.addEventListener('click',e=>{ if(e.target===modal) modal.classList.remove('show'); });
document.addEventListener('keydown',e=>{ if(e.key==='Escape') modal.classList.remove('show'); });
</script>
